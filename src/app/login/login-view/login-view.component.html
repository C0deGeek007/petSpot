<mat-card>
    <mat-card-content>
        <h3>LOGIN</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label><br>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="loginForm.get('email')?.errors?.required">
                        Required Email Address
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <span>
                  <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
                </span>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                  <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                  [attr.aria-pressed]="hide">
                    <mat-icon>
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                  </button>
                <mat-error *ngIf="!loginForm.controls['password'].valid">
                  Password is required
                </mat-error>
                </mat-form-field>
            </div>
              <button mat-flat-button color="primary">Login</button><br>
              <a routerLink='/signup'>Do'nt have an Account click here to signup</a>

        </form>
    </mat-card-content>
</mat-card>
