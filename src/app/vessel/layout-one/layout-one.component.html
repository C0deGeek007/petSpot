<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive=current>User Profile</a>
      <a mat-list-item routerLink="/edituser" routerLinkActive=current >Edit User</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="margin-left: 0;">
    <mat-toolbar color="primary" style="position: fixed;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span><img src="../../../assets/full-logo-blue.svg" alt=""></span> -->
    </mat-toolbar>
    <div class="mainContent">
      <ng-content></ng-content>
    </div>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
